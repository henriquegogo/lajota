<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>JavaScript Store</title>

    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</head>
<body>
    <div id="header">
        <h1><a href="#/">Your Store</a></h1>
    </div>
    <div id="content">
        
    </div>
    <div id="footer">
        Links para vocÃªs
    </div>

    <script type="text/html" id="template_grid">
        <h1>Products</h1>
        <% for (i in products) { %>
            <div class="grid-item">
                <a href="#/item/<%= products[i].id %>/<%= products[i].title.toUrl() %>">
                    <span class="grid-item-image"><img src="images/<%= products[i].id %>/thumb.jpg"></span>
                    <span class="grid-item-title"><%= products[i].title %></span>
                    <span class="grid-item-price">
                        <span class="grid-item-price-value">R$ <%= products[i].price %></span>
                        <span class="grid-item-price-parcelas">ou 12X de R$ <%= (products[i].price.toFloat() / 12).toFixed(2) %><br>sem juros</span>
                    </span>
                </a>
            </div>
        <% } %>
    </script>

    <script type="text/html" id="template_item">
        <div class="item">
            <span class="item-image"><img src="images/<%= id %>/thumb.jpg"></span>
            <span class="item-title"><%= title %></span>
            <span class="item-price">
                <span class="item-price-value">R$ <%= price %></span>
                <span class="item-price-parcelas">ou 12X de R$ <%= (price.toFloat() / 12).toFixed(2) %> sem juros</span>
                <span class="item-price-description"><%= description %></span>
            </span>
            <div style="clear:both"></div>
        </div>
    </script>
</body>
<script src="../../libs/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../../lajota.js" type="text/javascript"></script>
<script src="jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</html>
